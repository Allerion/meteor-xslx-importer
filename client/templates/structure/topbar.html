
<template name="InternalTopBarBlank">

	<nav class="navbar navbar-inverse navbar-fixed-top" id="vistoryTopper">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<i class="fa fa-bars text-white"></i>
				</button>
				{{#if currentUser}}
					<a href="{{pathFor 'Dashboard'}}" class="navbar-brand">
						<span class="visible-xs"><img src='/images/logo/logo.png' class='logo-mini-img'></span>
						<span class="hidden-xs"><img src='/images/logo/logo.png' class='logo-lg-img'></span>
						<span class="hidden-xs">XLSX Importer</span>
					</a>
				{{else}}
					<a href="{{pathFor 'Index'}}" class="navbar-brand">
						<span class="visible-xs"><img src='/images/logo/logo.png' class='logo-mini-img'></span>
						<span class="hidden-xs"><img src='/images/logo/logo.png' class='logo-lg-img'></span>
						<span class="hidden-xs">XLSX Importer</span>
					</a>
				{{/if}}
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

</template>

<template name="InternalTopBar">
	<header class="main-header">

		<a href="{{pathFor 'Dashboard'}}" class="logo">
			<span class="logo-mini"><img src='/images/logo/logo.png' class='logo-mini-img'></span>
			<span class="logo-lg"><img src='/images/logo/logo.png' class='logo-lg-img'> XLSX Importer</span>
		</a>

		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">

			{{#if side}}
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
	        		<span class="sr-only">Toggle navigation</span>
	        	</a>
	        {{/if}}

			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu m-r-xs">
			  <ul class="nav navbar-nav">

			    <!-- User Account: style can be found in dropdown.less -->
			    <li class="dropdown user user-menu">
			      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
			        <img src="/images/user/default.png" class="user-image" alt="User Image">
			        <span class="hidden-xs">{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</span>
			      </a>
			      <ul class="dropdown-menu">
			        <!-- User image -->
			        <li class="user-header">
			          <img src="/images/user/default.png" class="img-circle" alt="User Image">
			          <p>
			            {{currentUser.profile.firstName}} {{currentUser.profile.lastName}}
			            <small></small>
			          </p>
			        </li>
			        <!-- Menu Footer-->
			        <li class="user-footer">
						<div class="col-xs-6">
							
						</div>
						<div class="col-xs-6 text-right">
							<a href="#" id='logoutButton' class="btn btn-default btn-flat">Log Out</a>
						</div>
			        </li>
			      </ul>
			    </li>
			  </ul>
			</div>
		</nav>
	</header>
</template>
