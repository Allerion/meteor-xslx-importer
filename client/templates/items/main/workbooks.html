
<template name="workbookListing">
	<div class="row">
		<div class="col-xs-4 col-sm-3">{{_id}}</div>
		<div class="col-xs-4 col-sm-3">{{title}}</div>
		<div class="col-xs-4 col-sm-3">{{date_created}}</div>
		<div class="col-xs-4 col-sm-3">
			<button class="btn btn-xs btn-default workbook-delete" title="Delete"><i class="fa fa-times text-danger"></i></button>
		</div>
	</div>
</template>
