
<!-- template for displaying the login form -->

<template name="loginForm">
	
	<form class="form login-form">
	
		<div class="form-group">
			<label for="exampleInputName2">Username</label>
			<input type="text" class="form-control" name="username" id="login-username" placeholder="Username" autocomplete="off">
		</div>
		
		<div class="form-group">
			<label for="exampleInputEmail2">Password</label>
			<input type="password" class="form-control" name="password" id="login-password" placeholder="Password" autocomplete="off">
		</div>
		
		<button type="submit" class="btn btn-success">Login</button>
		<button type="reset" class="btn btn-default">Reset</button>
        
    </form>

</template>
